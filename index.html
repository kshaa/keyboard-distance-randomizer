<html>
    <head>
        <title>Keyboard Distance Randomizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>Keyboard Distance Randomizer</h3>
        <p>Insert text that needs to typos introduced</p>
        <i>Everything will be transformed to lowercase, because that was quicker to code.</i>
        <br>
        <textarea id="inputText"></textarea>
        <p>How drunk do you want to sound (from not drunk at all to completely drunk)</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="drunkednessPercentage">
        <br>
        <button onclick="setSlider(0)">Sober</button>
        <button onclick="setSlider(10)">Tipsy</button>
        <button onclick="setSlider(20)">Full drunk</button>
        <button onclick="setSlider(40)">Illegible</button>
        <br>
        <p>Should digits be allowed in typos? <input type="checkbox" id="digitsInTypos"></p>
        <p>Output:</p>
        <p id="outputText"></p>
        <script src="./index.js"></script>
    </body>
</html>
